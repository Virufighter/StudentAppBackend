<app-navbar></app-navbar>
<div class="container">
    <div class="row g-3 mt-4">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <label for="" class="form-label">name</label>
            <input name="name" [(ngModel)]="name" type="text" class="form-control">
        </div>
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <button (click)="readValue()" class="btn btn-success">Search</button>
        </div>
    </div>
    <div class="container">
        <div class="row" *ngFor="let j of sdata">
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                <label for="" class="form-label">Name</label>
                <input type="text" class="form-control" value="{{j.name}}">
            </div>
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                <label for="" class="form-label">Doctor name</label>
                <input type="text" class="form-control" value="{{j.dname}}">
            </div>
           
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                <button (click)="deleteButtonClick(j.id)" class="btn btn-danger">delete</button>
            </div>
        </div>
    </div>
</div>
